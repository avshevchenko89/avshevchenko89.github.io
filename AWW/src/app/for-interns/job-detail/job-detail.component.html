<div *ngIf="job">
  <div class="main-page-title">
    <div class="container">
      <h2>{{job.title}}</h2>
      <div class="recent-job-detail">
        <div class="col-md-4 job-detail-desc">
          <p>{{job.description}}</p>
        </div>
        <div class="col-md-3 job-detail-location">
          <h6><i class="fa fa-map-marker"></i>{{job.location}}</h6>
          <p class="bookmark">{{job.locationBookmark}}</p>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-7 job-detail-type">
                <h6><i class="fa fa-user"></i>{{job.type}}</h6>
            </div>
            <div class="col-md-5 job-detail-button">
              <button class="btn-apply-job">Apply</button>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  <div class="container job-detail">
    <div class="spacer-1">&nbsp;</div>
    <h6>Required skills:</h6>
    <div>
      <ul class="style-list-2">
        <div class="row">
          <li *ngFor="let skill of job.requiredSkills" class="col-md-6">
            {{skill}}
          </li>
        </div>
      </ul>
    </div>
    <div class="spacer-1">&nbsp;</div>
  </div>
</div>
