<sebm-google-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom">

    <sebm-google-map-marker
            *ngFor="let marker of markers; let i = index"
            (markerClick)="clickedMarker(i)"
            [latitude]="marker.lat"
            [longitude]="marker.lng">

        <sebm-google-map-info-window>
            <strong>{{marker.label}}</strong>
        </sebm-google-map-info-window>

    </sebm-google-map-marker>

</sebm-google-map>
