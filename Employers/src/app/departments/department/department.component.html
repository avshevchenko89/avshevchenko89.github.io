<md-list-item>
    <h3 class="name" md-line (click)="showEmpoyers(department)">{{department.name}}</h3>

    <p md-line class="description">{{department.description}}</p>
    <button md-mini-fab (click)="delete(department)" [disabled]="empty==false">
        <md-icon class="md-24">delete</md-icon>
    </button>
</md-list-item>
