<!DOCTYPE HTML>
<html>
<head>
    <title>Application with Gulp!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link type="text/css" rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="anastasiia">
        <div class="phone-background-image" style="background-image: url('images/anastasiia/phone-background-image.jpg')"></div>

        <div class="tablet-background-image" style="background-image: url('images/anastasiia/tablet-background-image.jpg')">
        </div>

        <div class="desktop-background-image" style="background-image: url('images/anastasiia/desktop-background-image.jpg')">
        </div>

        <div class="container">
            <img class="logo" src="images/anastasiia/logo.png" alt="logo">

            <form class="form-container">
                <input type="text" value="Username">
                <input type="password" value="Password">
                <input type="submit" value="Get Started">
            </form>

            <div class="links-container">
                <a href="#" class="create-account-link">Create Account</a>
                <a href="#" class="need-help-link">Need Help?</a>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
