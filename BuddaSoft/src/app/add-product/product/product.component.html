<main>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="page-header">
          <h2>Create new product!</h2>
        </div>
        <form (ngSubmit)="onSubmit()" #productForm="ngForm">
          <div class="form-group">
            <label for="product-title">Product title:</label>
            <input type="text"
                   class="form-control"
                   id="product-title"
                   name="product-title"
                   placeholder="Title"
                   required
                   minlength="4"
                   maxlength="24"
                   [(ngModel)]="model.productTitle"
                   #productTitle="ngModel">
            <div *ngIf="productTitle.errors && (productTitle.dirty || productTitle.touched)"
                 class="alert alert-danger">
              <div [hidden]="!productTitle.errors.required">
                Title is required
              </div>
              <div [hidden]="!productTitle.errors.minlength">
                Title must be at least 4 characters long.
              </div>
              <div [hidden]="!productTitle.errors.maxlength">
                Title cannot be more than 24 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text"
                     class="form-control"
                     id="price"
                     name="price"
                     placeholder="0.00"
                     required
                     [(ngModel)]="model.price"
                     #price="ngModel">
            </div>
            <div *ngIf="price.errors && (price.dirty || price.touched)"
                 class="alert alert-danger">
              <div [hidden]="!price.errors.required">
                Price is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Product description</label>
            <textarea name="description"
                      id="description"
                      cols="30"
                      rows="5"
                      class="form-control"
                      placeholder="Description"
                      [(ngModel)]="model.description"
                      #description="ngModel"></textarea>
          </div>
          <div class="form-group">
            <label for="image">Product image</label>
            <input type="file"
                   id="image"
                   name="image"
                   required
                   accept=".jpg,.png,.jpeg,.bmp"
                   (change)="fileChange($event)">
            <p class="help-block">Add image for new product</p>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</main>
