<main>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
        <ul class="list-unstyled">
          <li *ngFor="let product of products">
            <app-product [product]="product" (deleteSelected)="showAlert($event)"></app-product>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="alert">
    <div class="shadow"></div>
    <div class="alert-modal">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="panel panel-warning">
              <div class="panel-heading">
                <button type="button" class="close" (click)="noDelete()"><span aria-hidden="true">&times;</span></button>
                <h4>Are you sure to delete this product?</h4>
              </div>
              <div class="panel-body text-center">
                <button type="button" class="btn btn-success" (click)="delete()">Yes</button>
                <button type="button" class="btn btn-danger" (click)="noDelete()">No</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
